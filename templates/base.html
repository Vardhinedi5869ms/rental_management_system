{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RMS{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style/styles.css' %}" type="text/css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/" class="navbar-brand">RMS</a>
        <div class="navbar-user">
            <span>Welcome, {{ request.user.username }}</span>
            <div class="user-icon">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{% url 'real_estate' %}" class="menu-item">
            <i class="fas fa-building"></i>
            <span>Real Estate</span>
        </a>
        <a href="{% url 'accounts:users_list' %}" class="menu-item">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Users</span>
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>

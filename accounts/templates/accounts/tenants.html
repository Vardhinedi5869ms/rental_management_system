{% extends 'base.html' %}

{% block title %}Tenant{% endblock %}
{% block content %}
<div class="form-container">
    <a href = "{% url 'accounts:users_list' %}">Go Back</a>
    <h2>Tenant</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        {% endfor %}
        <input type="submit" value="Save Tenant">
    </form>
</div>
{% endblock %}

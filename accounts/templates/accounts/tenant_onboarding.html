<!DOCTYPE html>
    <html>
    <head>
        <title>Tenant Onboarding</title>
    </head>
    <body>
        <h1>Tenant Onboarding for {{ tenant.username }}</h1>
        <p>Property: {{ property.address }}</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Complete Onboarding</button>
        </form>
    </body>
    </html>

<!DOCTYPE html>
<html>
<head>
    <title>Superadmin Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .dashboard-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .dashboard-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .dashboard-container ul {
            list-style: none;
            padding: 0;
        }

        .dashboard-container li {
            margin-bottom: 10px;
        }

        .dashboard-container a {
            display: block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }

        .dashboard-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Superadmin Dashboard</h1>
        <ul>
            <li><a href="{% url 'accounts:landlord_list' %}">Landlords</a></li>
            <li><a href="{% url 'accounts:tenant_list' %}">Tenants</a></li>
            <li><a href="{% url 'accounts:site_config' %}">Site Configuration</a></li>
            </ul>
    </div>
</body>
</html>

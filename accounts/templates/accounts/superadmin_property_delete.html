<!DOCTYPE html>
<html>
<head>
    <title>Delete Property Confirmation (Superadmin)</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .confirmation-container {
            width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .confirmation-container h1 {
            color: #d9534f; /* Red color for delete confirmation */
            margin-bottom: 20px;
        }

        .confirmation-container p {
            margin-bottom: 20px;
        }

        .confirmation-container button {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .confirmation-container button[type="submit"] {
            background-color: #d9534f;
            color: white;
        }

        .confirmation-container a {
            background-color: #5bc0de;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Confirm Delete</h1>
        <p>Are you sure you want to delete the property: {{ property.address }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'accounts:superadmin_property_list' %}">No, Cancel</a>
        </form>
    </div>
</body>
</html>

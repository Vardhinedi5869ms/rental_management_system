<!DOCTYPE html>
<html>
<head>
    <title>Property List (Superadmin)</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .property-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .property-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
        }

        .action-button {
            padding: 8px 12px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .update-button {
            background-color: #4CAF50;
            color: white;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container a {
            padding: 10px 15px;
            margin: 0 10px;
            text-decoration: none;
            border-radius: 4px;
        }

        .create-button {
            background-color: #008CBA;
            color: white;
        }

        .return-button {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <div class="property-container">
        <h1>Properties List</h1>
        <table>
            <thead>
                <tr>
                    <th>Address</th>
                    <th>Rent</th>
                    <th>Available</th>
                    <th>Landlord</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for property in properties %}
                    <tr>
                        <td>{{ property.address }}</td>
                        <td>{{ property.rent }}</td>
                        <td>{{ property.available }}</td>
                        <td>{{ property.landlord.username }}</td>
                        <td class="action-buttons">
                            <a href="{% url 'accounts:superadmin_property_update' pk=property.pk %}" class="action-button update-button">Update</a>
                            <a href="{% url 'accounts:superadmin_property_delete' pk=property.pk %}" class="action-button delete-button">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="button-container">
            <a href="{% url 'accounts:superadmin_property_create' %}" class="create-button">Create New Property</a>
            <a href="{% url 'accounts:superadmin_dashboard' %}" class="return-button">Back to Superadmin Dashboard</a>
        </div>
    </div>
</body>
</html>

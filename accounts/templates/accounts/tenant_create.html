<!DOCTYPE html>
<html>
<head>
    <title>Create Tenant</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            width: 500px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        .form-group input[type="password"],
        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .form-container button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .errorlist {
            list-style: none;
            padding: 0;
            margin: 5px 0 0 0;
            color: red;
        }
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Tenant</h1>
        <form method="post" id="tenantForm">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.name == 'password' or field.name == 'confirm_password' %}
                        <span class="password-toggle" id="toggle_{{ field.id_for_label }}">üëÅÔ∏è</span>
                    {% endif %}
                    {% if field.errors %}
                        <ul class="errorlist">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Create Tenant</button>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(passwordFieldId) {
            var passwordField = document.getElementById(passwordFieldId);
            var toggleIcon = document.getElementById('toggle_' + passwordFieldId);

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
            } else {
                passwordField.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è";
            }
        }

        document.getElementById('tenantForm').addEventListener('submit', function(event) {
            var password = document.getElementById('id_password').value;
            var confirmPassword = document.getElementById('id_confirm_password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault();
            }
        });

        document.getElementById('toggle_id_password').addEventListener('click', function() {
            togglePasswordVisibility('id_password');
        });

        document.getElementById('toggle_id_confirm_password').addEventListener('click', function() {
            togglePasswordVisibility('id_confirm_password');
        });
    </script>
</body>
</html>

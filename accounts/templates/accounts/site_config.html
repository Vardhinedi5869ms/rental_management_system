<!DOCTYPE html>
<html>
<head>
    <title>Site Configuration</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .config-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .config-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .config-container form {
            margin-bottom: 20px;
        }

        .config-container label {
            display: block;
            margin-bottom: 5px;
        }

        .config-container button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .config-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="config-container">
        <h1>Site Configuration</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="maintenance_mode">Maintenance Mode:</label>
                <input type="checkbox" id="maintenance_mode" name="maintenance_mode" {% if site_config.maintenance_mode %}checked{% endif %}>
            </div>
            <button type="submit">Save Configuration</button>
        </form>
    </div>
</body>
</html>
